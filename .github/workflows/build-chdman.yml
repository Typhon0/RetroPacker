# Requires repo secret: PERSONAL_ACCESS_TOKEN with permissions:
#   Contents: read and write
#   Pull Requests: read and write

name: MAME Build

on:
  workflow_dispatch:
    inputs:
      mame_ref:
        description: 'MAME GitHub branch, tag, or SHA (e.g. "mame0281")'
        required: true
        type: string
      auto-merge:
        description: 'Auto-merge pull request?'
        required: true
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:


  MAME_REF: ${{ inputs.mame_ref || 'mame0281' }}
  # `make` options
  EMULATOR: 0
  TOOLS: 1
  TESTS: 0
  IGNORE_GIT: 1
  NOWERROR: 1
  DEBUG: 0
  SYMBOLS: 0
  OPTIMIZE: s

jobs:
  build-linux:
    # gcc-cross/*-linux-gnu/13 seems to have issues as of mame0274
    # https://github.com/emmercm/chdman-js/actions/runs/13294147953/job/37121892032
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - apt_architecture: amd64
            nodejs_arch: x64
          - apt_architecture: i386
            cc: i686-linux-gnu-gcc-11
            cxx: i686-linux-gnu-g++-11
            strip: i686-gnu-strip
            nodejs_arch: ia32
          - apt_architecture: armhf
            cc: arm-linux-gnueabihf-gcc-11
            cxx: arm-linux-gnueabihf-g++-11
            archopts: -mfpu=neon
            strip: arm-linux-gnueabihf-strip
            nodejs_arch: arm
          - apt_architecture: arm64
            cc: aarch64-linux-gnu-gcc-11
            cxx: aarch64-linux-gnu-g++-11
            strip: aarch64-linux-gnu-strip
            nodejs_arch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          repository: mamedev/mame
          ref: ${{ env.MAME_REF }}
      - name: Install dependencies
        run: |
          # https://docs.mamedev.org/initialsetup/compilingmame.html#debian-and-ubuntu-including-raspberry-pi-and-odroid-devices
          sudo apt-get update
          sudo apt-get install --yes git build-essential python3 libsdl2-dev libsdl2-ttf-dev libfontconfig-dev libpulse-dev qtbase5-dev qtbase5-dev-tools qtchooser qt5-qmake \

          sudo sed -ie "s/deb /deb [arch=$(dpkg --print-architecture)] /g" /etc/apt/sources.list
          sudo dpkg --add-architecture amd64
          sudo dpkg --add-architecture i386
          echo "deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu/ $(lsb_release --codename | awk '{print $2}') main multiverse restricted universe" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=amd64,i386] http://archive.ubuntu.com/ubuntu/ $(lsb_release --codename | awk '{print $2}')-updates main multiverse restricted universe" | sudo tee -a /etc/apt/sources.list
          sudo dpkg --add-architecture armhf
          sudo dpkg --add-architecture arm64
          echo "deb [arch=armhf,arm64,ppc64el,riscv64,s390x] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release --codename | awk '{print $2}') main multiverse restricted universe" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=armhf,arm64,ppc64el,riscv64,s390x] http://ports.ubuntu.com/ubuntu-ports/ $(lsb_release --codename | awk '{print $2}')-updates main multiverse restricted universe" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update || true
          sudo apt-get install --yes crossbuild-essential-${{ matrix.apt_architecture }} libsdl2-dev:${{ matrix.apt_architecture }}
      - name: Build
        env:
          OVERRIDE_CC: ${{ matrix.cc || 'gcc' }}
          OVERRIDE_CXX: ${{ matrix.cxx || 'g++' }}
          ARCHOPTS: -U_FORTIFY_SOURCE ${{ matrix.archopts }}
          TARGETOS: linux
        run: make "-j$(nproc)" -r
      - name: Test binary
        run: |
          set -x
          file chdman
          readelf -d chdman | grep NEEDED
      - name: Strip binary
        run: |
          sudo apt-get install --yes binutils binutils-i686-gnu binutils-arm-linux-gnueabihf binutils-aarch64-linux-gnu
          ls -al chdman
          ${{ matrix.strip || 'strip' }} chdman
          ls -al chdman
      - name: Rename binary
        run: |
          dir="artifacts/packages/chdman-linux-${{ matrix.nodejs_arch }}"
          mkdir -p "${dir}"
          mv chdman "${dir}/"
          ls -al "${dir}/"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.apt_architecture }}-${{ github.sha }}
          path: artifacts/**/chdman
          if-no-files-found: error

  # https://github.com/mamedev/mame/blob/4505d5459fed086d35f08d7572cb55cd661cd707/.github/workflows/ci-macos.yml
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: mamedev/mame
          ref: ${{ env.MAME_REF }}
      - name: Install dependencies
        run: brew install --overwrite python3 sdl2
      - name: Build
        env:
          USE_LIBSDL: 1
        run: make "-j$(sysctl -n hw.physicalcpu)" -r
      - name: Make portable
        run: |
          set -x
          otool -L chdman
          otool -L chdman | awk '{print $1}' | grep -E "^$(brew --prefix)" | while read -r file; do
            cp "${file}" ./
            install_name_tool -change "${file}" "@executable_path/$(basename "${file}")" chdman
          done
          brew uninstall --ignore-dependencies sdl2
      - name: Test binary
        run: |
          set -x
          ./chdman --help || true
          file chdman
          otool -L chdman
      - name: Strip binary
        run: |
          ls -al chdman
          strip chdman
          ls -al chdman
      - uses: actions/setup-node@v4
      - name: Rename binary
        run: |
          # shellcheck disable=SC2016
          dir="artifacts/packages/chdman-$(node --eval 'console.log(`${process.platform}-${process.arch}`)')"
          mkdir -p "${dir}"
          mv chdman ./*.dylib "${dir}/"
          ls -al "${dir}/"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.os }}-${{ github.sha }}
          path: |
            artifacts/**/chdman
            artifacts/**/*.dylib
          if-no-files-found: error

  # https://github.com/mamedev/mame/blob/4505d5459fed086d35f08d7572cb55cd661cd707/.github/workflows/ci-windows.yml
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        msystem: [mingw64, mingw32]
        include:
          - os: windows-latest
            msystem: mingw64
            nodejs_arch: x64
          - os: windows-latest
            msystem: mingw32
            nodejs_arch: ia32
          # Windows ARM64 builds started being published with MAME v0.281 (Sep 2025)
          - os: windows-11-arm
            msystem: clangarm64
            nodejs_arch: arm64
            pacboy: gcc-compat:p
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: mamedev/mame
          ref: ${{ env.MAME_REF }}
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          install: curl git make
          pacboy: clang:p gcc:p libc++:p lld:p python:p llvm:p ${{ matrix.pacboy }}
      - run: |
          set -x
          echo $PATH
          python --version
          python3 --version
      - name: Build
        env:
          OVERRIDE_AR: "llvm-ar"
          OVERRIDE_CC: clang
          OVERRIDE_CXX: clang++
          ARCHOPTS: "-fuse-ld=lld"
        run: make VERBOSE=1 -j$(nproc) -r
      - name: Test binary
        run: |
          ./chdman.exe --help || true
      - name: Strip binary
        run: |
          ls -al chdman.exe
          strip chdman.exe
          ls -al chdman.exe
      - name: Rename binary
        run: |
          dir="artifacts/packages/chdman-win32-${{ matrix.nodejs_arch }}"
          mkdir -p "${dir}"
          mv chdman.exe "${dir}/"
          ls -al "${dir}/"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.msystem }}-${{ github.sha }}
          path: artifacts/**/chdman.exe
          if-no-files-found: error

  git-update:
    if: ${{ !startsWith(github.event_name, 'pull_request') }}
    needs:
      - build-linux
      - build-macos
      - build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Organize Binaries for Tauri
        run: |
          mkdir -p src-tauri/binaries
          
          # Find and move Linux binary
          # artifact path: artifacts/packages/chdman-linux-x64/chdman
          find . -name chdman -type f | grep "linux-x64" | xargs -I {} cp {} src-tauri/binaries/chdman-x86_64-unknown-linux-gnu

          # Find and move Windows binary
          # artifact path: artifacts/packages/chdman-win32-x64/chdman.exe
          find . -name chdman.exe -type f | grep "win32-x64" | xargs -I {} cp {} src-tauri/binaries/chdman-x86_64-pc-windows-msvc.exe

          # Find and move macOS binaries (Intel and ARM)
          # Note: The pasted workflow uses 'node --eval' for arch.
          # macos-15 (ARM) -> darwin-arm64
          # macos-15-intel (Intel) -> darwin-x64
          
          find . -name chdman -type f | grep "darwin-x64" | xargs -I {} cp {} src-tauri/binaries/chdman-x86_64-apple-darwin
          find . -name chdman -type f | grep "darwin-arm64" | xargs -I {} cp {} src-tauri/binaries/chdman-aarch64-apple-darwin

          chmod +x src-tauri/binaries/*
          ls -R src-tauri/binaries

      - id: commit-binaries
        run: |
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          
          git add src-tauri/binaries
          
          # Generate a version string based on MAME ref and date
          VERSION="${{ inputs.mame_ref }}-$(date +'%Y%m%d')"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          
          git commit -m "chore: update chdman binaries (${VERSION})" || echo "No changes to commit"

      - id: create-pull-request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "chore: update chdman binaries ${{ steps.commit-binaries.outputs.VERSION }}"
          title: "Update chdman binaries (${{ steps.commit-binaries.outputs.VERSION }})"
          body: |
            Automated update of chdman binaries.
            MAME Ref: ${{ inputs.mame_ref }}
          branch: update-chdman-binaries
          delete-branch: true
          
      - if: ${{ steps.create-pull-request.outputs.pull-request-number && inputs.auto-merge }}
        run: gh pr merge "${{ steps.create-pull-request.outputs.pull-request-number }}" --squash --auto
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
